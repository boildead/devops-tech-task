scrape_configs:
  - job_name: node
    scrape_interval: 5s
    static_configs:
    - targets: ['node-exporter:9100']
  - job_name: cadvisor
    scrape_interval: 10s 
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: docker
    metrics_path: '/metrics'
    scrape_interval: 10s 
    static_configs:
      - targets: ['unix:///var/run/docker.sock']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):.*'
        replacement: '$1'
      - source_labels: [__address__]
        target_label: __metrics_path__
        regex: '.*:(.*)'
        replacement: '$1'
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager:9093' ]